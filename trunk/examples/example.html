<html>
<!-- This is a simple example of how to embed the swivel viewer into a web
page.  The swivel_compiled.js file has all the moving parts.  The curved
arrow icon is in the images/ directory; if you get a broken image superimposed
on your viewer, the browser can't find images/arrow_curved_small.gif and .png.
-->
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../src/viewer/swivel_compiled.js">
</script>
<script type="text/javascript">
  //<!CDATA[

  function setupSwivel() {
    var viewer = new swivel_viewer.Swivel(
              document.getElementById("viewer_div"), 
              ['fuji-camera/cropped_tight.bg_removed.10-000.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-010.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-020.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-030.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-040.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-050.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-060.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-070.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-080.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-090.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-100.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-110.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-120.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-130.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-140.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-150.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-160.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-170.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-180.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-190.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-200.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-210.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-220.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-230.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-240.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-250.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-260.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-270.jpg',
              'fuji-camera/cropped_tight.bg_removed.10-280.jpg',

              'fuji-camera/cropped_tight.bg_removed.10-350.jpg'],
              626,477);
    // Flip images automatically once every 2 seconds.  Comment
    // this out to disable auto-rotate.
    setInterval(function () { viewer.autoRotate() }, 2000);
  };
  //]]>
</script>
</head>

<body style="margin: 0pt; padding: 0pt;
      cursor: default;" onload="setupSwivel()">

Here's a sample image viewer embedded in a div.  Drag left and right to
flip back and forth through the images.  Scroll wheel zooms.  When zoomed
in, shift+drag pans within an image.


<!-- By setting overflow:hidden and giving a fixed width and height,
     we ensure that zooming in with the scroll wheel doesn't make
     the viewer_div grow and mess up the page layout -->
<div style="overflow:hidden;width=626px;height:477px">

  <div id="viewer_div"></div>

</div>
</body></html>
